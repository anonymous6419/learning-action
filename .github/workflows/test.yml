name: Test Env Injection

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Create .env file
        run: |
          echo "NODE_ENV=production" >> .env
          echo "PROJECT_ID=${{ secrets.PROJECT_ID }}" >> .env
          echo "LOCATION=${{ secrets.LOCATION }}" >> .env
          echo "VERTEX_AI_CREDENTIALS_BASE64=${{ secrets.VERTEX_AI_CREDENTIALS_BASE64 }}" >> .env

      - name: Verify env file exists
        run: |
          test -f .env && echo ".env created"

      - name: Verify env variables (masked)
        run: |
          node -e "
          require('dotenv').config();
          console.log('PROJECT_ID:', process.env.PROJECT_ID);
          console.log('LOCATION:', process.env.LOCATION);
          console.log('VERTEX BASE64 present:', !!process.env.VERTEX_AI_CREDENTIALS_BASE64);
          "
